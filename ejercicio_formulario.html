<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
      
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required min="0" max="100"><br>
        <input type="radio" id="menor" name="edadRadio" value="menor">
        <label for="menor">Menor 18 años</label>
        <input type="radio" id="mayor" name="edadRadio" value="mayor">
        <label for="mayor">Mayor 18 años</label><br>
      
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select><br>
           
        <label for="idiomas">Idiomas:</label>
        <select id="idiomas" name="idiomas" multiple>
          <option value="ingles">Inglés</option>
          <option value="frances">Francés</option>
          <option value="aleman">Alemán</option>
          <option value="holandes">Holandés</option>
        </select><br>
      
        <label id="extra">Extras:</label>
        <input type="checkbox" id="auto" name="extras[]" value="auto">
        <label for="auto">Auto</label>
        <input type="checkbox" id="camioneta" name="extras[]" value="camioneta">
        <label for="camioneta">Camioneta</label>
        <input type="checkbox" id="camion" name="extras[]" value="camion">
        <label for="camion">Camión</label><br>
      
        <label for="comentario">Comentario:</label><br>
        <textarea id="comentario" name="comentario"></textarea><br>
      
        <input type="submit" value="Enviar datos">
        <input type="reset" value="Borrar datos">
      </form>
      
</body>
</html>
